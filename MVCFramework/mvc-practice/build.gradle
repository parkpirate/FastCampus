plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    웹 어플리케이션을 임베디드톰캣을 이용해서 만들거라
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.78'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.78'

//    자바를 이용해서 웹 어플리케이션을 만들기 위해서는 servlet이 필요, 이를 위한
    implementation 'javax.servlet:javax.servlet-api:4.0.1'
//    servlet을 이용할 때는 화면을 이용해 확인하는게 편하기 때문에
    implementation 'javax.servlet:jstl:1.2'

//    log를 출력하기 위한
    testImplementation 'ch.qos.logback:logback-classic:1.2.3'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}